<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form-practice.css">
</head>

<body>
    <Div class="main-body">
        <form action="" class="form-style">
            <input class="input-style" type="text" placeholder="Name"><br>
            <input class="input-style" type="email" placeholder="E-mail"><br>
            <input class="input-style" type="password" placeholder="Password"><br>
            <input class="input-style" type="number" placeholder="Mobile Number"><br>
            <input class="input-style" type="url" placeholder="Any Url"><br>
            <input class="input-style" type="file"><br>
            <input class="input-style" type="date"><br>
            <!-- <input class="input-style" type="search" placeholder="Search"><br> -->
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender">Female<br>
            <input type="checkbox" name="service" value="Rent">Rent
            <input type="checkbox" name="service" value="Buy">Buy
            <input type="checkbox" name="service" value="Sell">Sell <br>
            <textarea class="input-style" name="" id="" rows="3" cols="50" placeholder="Comment"></textarea><br>
            <input class="btn-style" type="Submit" value="Submit">
            <input class="btn-style2" type="Reset" value="Reset">
        </form>
    </Div>
</body>

</html>
